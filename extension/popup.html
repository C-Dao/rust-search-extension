<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 280px;
            padding: 1rem 2rem;
        }

        p {
            margin: 0 auto;
        }

        .logo {
            width: 180px;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <img class="logo" src="icon.png" alt="rust-search-extension">
    <h2>Rust Search Extension</h2>
    <div>
        <img src="https://img.shields.io/badge/stable-1.31.0-yellow.svg" alt="stable-docs">
    </div>
    <div style="margin-top: 20px">
        <label>
            Open search result in
            <select name="open-type">
                <option value="current-tab">current tab</option>
                <option value="new-tab">new tab</option>
            </select>
        </label>
    </div>
</div>
</body>
<script src="popup.js"></script>
</html>
