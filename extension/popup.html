<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 280px;
            padding: 0.5rem 2rem;
        }

        p {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div>
    <img src="./icon.png" alt="rust-search-extension">
    <h2>Rust Search Extension</h2>
    <div>
        <label>
            Open search result in
            <select name="open-type">
                <option value="current-tab">current tab</option>
                <option value="new-tab">new tab</option>
            </select>
        </label>
    </div>
</div>
</body>
<script src="popup.js"></script>
</html>
